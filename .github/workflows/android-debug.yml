name: Android Debug

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: Android Github Action
        uses: Vukan-Markovic/Github-Android-Action@1.2
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
